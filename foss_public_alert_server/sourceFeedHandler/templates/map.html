<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CAP Alert Map View</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- TODO local copies -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    #map { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
   <div id="map"></div>
   <script>
    const map = L.map('map').setView([20, 0], 3);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    const alertLayer = L.geoJSON(null, {
        style: function(feature) {
            if (feature.properties.msgType === 'Cancel' || feature.properties.urgency === 'Past') {
                return {color: "#808080", weight: 1}
            }
            switch (feature.properties.severity) {
                case 'Extreme': return {color: "#ff0000", weight: 2};
                case 'Severe': return {color: "#ff8000", weight: 2};
                case 'Moderate': return {color: "#f0c000", weight: 2};
                case 'Minor': return {color: "#00c000", weight: 2};
            }
            return {color: "#0000ff", weight: 2};
        },
        onEachFeature: function(feature, layer) {
            let tooltip = '<b>' + feature.properties.event + '</b><br/>';
            tooltip += 'Category: ' + feature.properties.category + '<br/>';
            tooltip += 'Severity: ' + feature.properties.severity + '<br/>';
            tooltip += 'Urgency: ' + feature.properties.urgency + '<br/>';
            tooltip += 'Status: ' + feature.properties.status + '<br/>';
            tooltip += 'Message: ' + feature.properties.msgType + '<br/>';
            tooltip += '<a href="' + feature.properties.url + '">CAP data</a>';
            layer.bindPopup(tooltip);
        }
    }).addTo(map);

    async function update_alerts() {
        const response = await fetch('../cap/full.geojson');
        const geojson = await response.json();

        alertLayer.clearLayers();
        alertLayer.addData(geojson);
        setTimeout(update_alerts, 300000);
    }

    update_alerts();
   </script>
  </body>
</html>
